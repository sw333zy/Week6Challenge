<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Category</h1>

<form action="#"
      th:action="@{/processcategory}"
      th:object="${category}"
      method="post">

    <input type="hidden" th:field="*{id}" />

    Category :<input type="text" th:field="*{categoryName}" />

    <span th:if="${#fields.hasErrors('categoryName')}"
          th:errors="*{categoryName}"></span><br/>

    <input type="submit" value="Submit" />

</form>

</body>
</html>
